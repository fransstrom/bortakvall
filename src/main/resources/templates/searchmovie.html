    <form th:object="${movie}" th:action="@{/search}" method="get">
        <input type="text" name="personnummer" th:value="${personnummer}"/>
        <button type="submit">Search</button>
        <div>
            <h2>Movie List</h2>
            <table class="table table-striped">
                <tr>
                    <th>ProductId</th>
                    <th>Name</th>
                </tr>
                <th:block th:if="${personnummer} == null">
                <tr th:each="movie: ${movie}">
                    <td th:text="${movie.productId}">Product ID</td>
                    <td th:text="${movie.name}">Name</td>
                </tr>
                </th:block>
            </table>
        </div>
    </form>
