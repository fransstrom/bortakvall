<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Customer</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
    <div class="container">
        <a class="navbar-brand" href="#">Rented</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link"  href="/customer">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/movies">Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/rented">Rented</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">





    <table class="table">
        <caption>List of users</caption>
        <thead>
        <tr>
            <th scope="col">Social security number</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Return movies</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="customer : ${customer}" th:if="${!customer.movies.empty}">
            <tr class="accordion-toggle"  data-toggle="collapse" th:data-target="'#collapseOne'+${customer.socialsecuritynumber}">
                <td th:text="${customer.socialsecuritynumber}">1</td>
                <td th:text="${customer.name}">Mark</td>
                <td th:text="${customer.address}">Otto</td>
                <td>
                    <form action="#" th:action="@{/returnmovie}" method="post">
                        <input type="hidden" th:value="${customer.socialsecuritynumber}" name="socialsecuritynumber">
                        <button class="btn btn-outline-danger" type="submit">Return movies</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="12">
                    <div th:id="'collapseOne'+${customer.socialsecuritynumber}" class="collapse in">
                        <div th:each="movies : ${customer.movies}">

                            <p th:text="'Movie name: ' +${movies.name} + ' Product ID: ' + ${movies.productid}"></p></div>
                    </div></td>
            </tr>
        </th:block>
        </tbody>
    </table>


    <nav>
        <ul class="pagination pagination-lg justify-content-center">
            <li class="page-item disabled"><a class="page-link" href="#">Pages</a></li>
            <li class="page-item"><a class="page-link" href="/customer">1</a></li>
            <li class="page-item"><a class="page-link" href="/customer?page=1">2</a></li>
            <li class="page-item"><a class="page-link" href="/customer?page=2">3</a></li>
        </ul>
    </nav>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
