<div class="container">



    <div th:obect="${movie}">
        <th:block th:if="${socialsecuritynumber == null}">
            <!--th:object="${movie}"-->
            <form th:action="@{/search}" method="get">
            <input type="text" name="socialsecuritynumber" placeholder="Social security number"  th:value="${socialsecuritynumber}"/>
             <button class="btn btn-outline-primary" type="submit">Search</button>
                <!--<form action="#" th:action="@{/updatemovie}" method="post">

                <table class="table mt-5 table-bordered table-hover">

                    <th>Renter social security number</th>
                    <th>Renter name</th>
                </tr>
                </thead>

                    <tr th:each="movie: ${movie}">

            </table>
