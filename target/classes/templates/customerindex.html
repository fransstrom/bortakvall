<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <link href="../static/css/simple-sidebar.css" th:href="@{/css/simple-sidebar.css}" rel="stylesheet"/>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
            integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>


    <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="../static/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
    <script src="../static/js/bootstrap.bundle.js" th:src="@{/js/jquery.js}"></script>

</head>

<body>
<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="/">
                    <span style="color: #59bbef">Borta</span>Kväll
                </a>
            </li>
            <li>
                <a href="/movies">Tillgängliga filmer</a>
            </li>
            <li>
                <a href="/rented">Utlånade filmer</a>
            </li>
<!--            <li>
                <a href="#">Registrera lån</a>
            </li>
            <li>
                <a href="#">Lämna tillbaka</a>
            </li>-->
            <li>
                <a href="/customer">Registrera kund</a>
            </li>
<!--            <li>
                <a href="#">Registrera film</a>
            </li>-->
            <li>
                <a href="#">Kontakt</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div class="container-fluid">
            <a class="btn btn-warning" id="menu-toggle"> <i id="iconMenu" class="fas fa-angle-double-right"></i> </a>
        </div>
        <div class="container-fluid">

            <form th:object="${customerForm}" method="post" class="col-lg-6 col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">

                            <input th:value="*{socialsecuritynumber}" type="text" class="form-control"
                                   placeholder="Social security number"
                                   name="socialsecuritynumber">
                        </div>
                        <span class="alert-danger alert" th:if="${#fields.hasErrors('socialsecuritynumber')}"
                              th:errors="*{socialsecuritynumber}"></span>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input th:value="*{name}" type="text" class="form-control" placeholder="Name" name="name">

                        </div>

                        <span class="alert-danger alert" th:if="${#fields.hasErrors('name')}"
                              th:errors="*{name}"></span>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">

                            <input th:value="*{address}" type="text" class="form-control" placeholder="Address"
                                   name="address">
                        </div>
                        <span class="alert-danger alert" th:if="${#fields.hasErrors('address')}"
                              th:errors="*{address}"></span>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input th:value="*{postalcode}" type="text" class="form-control" placeholder="Postal code"
                                   name="postalcode">

                        </div>
                        <span class="alert-danger alert" th:if="${#fields.hasErrors('postalcode')}"
                              th:errors="*{postalcode}"></span>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">

                            <input th:value="*{city}" type="text" class="form-control" placeholder="City" name="city">
                        </div>
                        <span class="alert-danger alert" th:if="${#fields.hasErrors('city')}"
                              th:errors="*{city}"></span>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input th:value="*{country}" type="text" class="form-control" placeholder="Country" name="country">
                        </div>
                        <span class="alert-danger alert" th:if="${#fields.hasErrors('country')}"
                              th:errors="*{country}"></span>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-offset-3 col-lg-6">
                        <div class="input-group">
                            <input th:value="*{phone}" type="text" class="form-control" placeholder="Phone"
                                   name="phone">
                        </div>
                        <span class="alert-danger alert" th:if="${#fields.hasErrors('phone')}"
                              th:errors="*{phone}"></span>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input th:value="*{email}" type="text" class="form-control" placeholder="Email"
                                   name="email">
                        </div>
                        <span class="alert-danger alert" th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}"></span>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-offset-3 col-lg-6">
                        <div class="input-group">
                            <button class="btn btn-light" type="submit">Add customer</button>
                        </div>
                    </div>
                </div>

            </form>

            <div>
                <table class="table mt-5 table-bordered table-hover">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Social security number</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Postal code</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Update Customer</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="customer : ${customer}">
                        <tr th:object="${customer}">
                            <td th:text="*{socialsecuritynumber}">Social Security Number</td>
                            <td th:text="*{name}">Name</td>
                            <td th:text="*{address}">Address</td>
                            <td th:text="*{postalcode}">Postal code</td>
                            <td th:text="*{city}">City</td>
                            <td th:text="*{country}">Country</td>
                            <td th:text="*{phone}">Phone</td>
                            <td th:text="*{email}">Email</td>
                            <td>
                                <button class="btn btn-outline-primary" data-toggle="modal"
                                        th:data-target="'#updateinfo' + *{socialsecuritynumber}">Update Info
                                </button>

                                <form action="#" th:action="@{/updateinfo}" method="post">
                                    <div class="modal" th:draggable th:id="'updateinfo' + *{socialsecuritynumber}">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Update Info</h5>
                                                    <button class="close" data-dismiss="modal">&times;</button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <label>Name</label>
                                                        <input th:value="*{name}" type="text" name="name"
                                                               placeholder="Name" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Adress</label>
                                                        <input th:value="*{address}" type="text" name="address"
                                                               placeholder="Address" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Zipcode</label>
                                                        <input th:value="*{postalcode}" type="text" name="postalcode"
                                                               placeholder="Postal code" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>City</label>
                                                        <input th:value="*{city}" type="text" name="city"
                                                               placeholder="City" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Country</label>
                                                        <input th:value="*{country}" type="text" name="country"
                                                               placeholder="Country" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Phone</label>
                                                        <input th:value="*{phone}" type="text" name="phone"
                                                               placeholder="Phone" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Email</label>
                                                        <input th:value="*{email}" type="text" name="email"
                                                               placeholder="Email" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="hidden" th:value="*{socialsecuritynumber}"
                                                               name="socialsecuritynumber" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn btn-primary" type="submit">Add</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>

            <nav>
                <ul class="pagination pagination-lg justify-content-center">
                    <li class="page-item disabled"><a class="page-link" href="#">Pages</a></li>
                    <li class="page-item"><a class="page-link" href="/movie">1</a></li>
                    <li class="page-item"><a class="page-link" href="/movie?page=1">2</a></li>
                    <li class="page-item"><a class="page-link" href="/movie?page=2">3</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript -->


<!-- Menu Toggle Script -->
<script>

    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        $('#iconMenu').toggleClass('fa-angle-double-right fa-angle-double-left');
    });


</script>


</body>

</html>
