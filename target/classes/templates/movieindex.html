<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Movie</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
    <div class="container">
        <a class="navbar-brand" href="#">Movie</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active"  href="/pet">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pets">Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Placeholder</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Placeholder</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">

    <form method="post">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">

                    <input type="text" class="form-control" placeholder="Produkt Nummer" name="productId">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Namn" name="name">

                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6">
                <div class="input-group">
                    <button class="btn" type="submit">Add movie</button>
                </div>
            </div>
        </div>
    </form>

    <div>
        <table class="table mt-5 table-bordered table-hover">
            <thead class="thead-inverse">
            <tr>
                <th>Produkt ID</th>
                <th>Namn</th>
                <th>Category</th>
                <th>Renter</th>
                <th>Renter Movie</th>
            </tr>
            </thead>
            <tbody>
            <!-- Visas bara om det inte finns nÃ¥gon som hyr filmen -->
            <th:block th:each="movie : ${movie}" th:object="${movie}"  th:if="${movie.customer} == null">
                <tr>
                    <td th:text="${movie.productId}">Produkt ID</td>
                    <td th:text="${movie.name}">Name </td>
                    <td th:text="${movie.category !=null}? ${movie.category} : 'No category'">Category</td>
                    <td th:text="${movie?.customer?.namn}">Person nummer</td>

                    <td><button class="btn btn-outline-primary" data-toggle="modal" th:data-target="'#rentmovie' + ${movie.productId}">Update Info</button>

                        <form action="#" th:action="@{/rentmovie}" method="post">
                            <div class="modal"  th:draggable th:id="'rentmovie' + ${movie.productId}">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" th:text="${movie.productId}">Rent movie</h5>
                                            <button class="btn btn-outline-primary" type="submit">Rent</button>
                                            <button class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label>Person Nummer</label>
                                                <input type="text" name="personnummer" placeholder="Person Nummer" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <input type="hidden" th:value="*{productId}" name="productId" class="form-control">
                                            </div>
                                            <!--  <div>
                                                  <h1 th:text="*{personnummer}"></h1>
                                              </div>-->
                                        </div>
                                        <div class="modal-footer">
                                            <!--<button class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                                            <!-- <button class="btn btn-primary" type="submit">Add</button>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

    <nav>
        <ul class="pagination pagination-lg justify-content-center">
            <li class="page-item disabled"><a class="page-link" href="#">Pages</a></li>
            <li class="page-item"><a class="page-link" href="/pet">1</a></li>
            <li class="page-item"><a class="page-link" href="/pet?page=1">2</a></li>
            <li class="page-item"><a class="page-link" href="/pet?page=2">3</a></li>
        </ul>
    </nav>

</div>
<!-- <td th:text="${movie?.customer?.namn}">Person nummer</td>-->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
