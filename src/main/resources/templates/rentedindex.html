

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <link href="../static/css/simple-sidebar.css" th:href="@{/css/simple-sidebar.css}" rel="stylesheet"/>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
            integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>


    <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="../static/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
    <script src="../static/js/bootstrap.bundle.js" th:src="@{/js/jquery.js}"></script>

</head>

<body>
<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="/">
                    <span style="color: #59bbef">Borta</span>Kväll
                </a>
            </li>
            <li>
                <a href="/movies">Tillgängliga filmer</a>
            </li>
            <li>
                <a href="#">Utlånade filmer</a>
            </li>
            <li>
                <a href="#">Registrera lån</a>
            </li>
            <li>
                <a href="#">Lämna tillbaka</a>
            </li>
            <li>
                <a href="/customer">Registrera kund</a>
            </li>
            <li>
                <a href="#">Registrera film</a>
            </li>
            <li>
                <a href="#">Kontakt</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div class="container-fluid">
            <a class="btn btn-warning" id="menu-toggle"> <i id="iconMenu" class="fas fa-angle-double-right"></i> </a>
        </div>
        <div class="container-fluid">


            <div>

                <table class="table mt-5 table-bordered table-hover">
                    <caption>List of users</caption>
                    <thead>
                    <tr>
                        <th scope="col">Social security number</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Return movies</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="customer : ${customer}" th:if="${!customer.movies.empty}">
                        <tr class="accordion-toggle" data-toggle="collapse"
                            th:data-target="'#collapseOne'+${customer.socialsecuritynumber}">
                            <td th:text="${customer.socialsecuritynumber}">1</td>
                            <td th:text="${customer.name}">Mark</td>
                            <td th:text="${customer.address}">Otto</td>
                            <td>
                                <form action="#" th:action="@{/returnmovie}" method="post">
                                    <input type="hidden" th:value="${customer.socialsecuritynumber}"
                                           name="socialsecuritynumber">
                                    <button class="btn btn-outline-danger" type="submit">Return movies</button>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="12" class="nopadding">
                                <div th:id="'collapseOne'+${customer.socialsecuritynumber}" class="collapse in">
                                    <ol>
                                        <div th:each="movies : ${customer.movies}">
                                           <li> <p  th:text="'Movie name: ' +${movies.name} + ' Product ID: ' + ${movies.productid}"></p></li>
                                        </div>
                                    </ol>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>

            <nav>
                <ul class="pagination pagination-lg justify-content-center">
                    <li class="page-item disabled"><a class="page-link" href="#">Pages</a></li>
                    <li class="page-item"><a class="page-link" href="/movie">1</a></li>
                    <li class="page-item"><a class="page-link" href="/movie?page=1">2</a></li>
                    <li class="page-item"><a class="page-link" href="/movie?page=2">3</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript -->


<!-- Menu Toggle Script -->
<script>

    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        $('#iconMenu').toggleClass('fa-angle-double-right fa-angle-double-left');
    });




</script>


</body>

</html>
